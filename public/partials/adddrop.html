<div class="container">
    <div class="row">
        <div class="small-6 small-centered columns">
            <div class="sub-title"> <i class="fa fa-book fa-lg" aria-hidden="true" style="padding:0 0.5em 0 0;"></i>My Courses</div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-10 large-8 small-centered columns">
            <ul id="class-list" style="overflow: hidden">
                <li class="text-center" id="add-class">
                    <form>
                        <label> Search for Classes<br>
                            <select style="width: 80%" required
                              ng-options="option.name for option in data.availableOptions track by option._id" 
                              ng-model="data.selectedOption">
                            </select>
                        </label>
                    </form>
                    <button type="submit" value="submit" class="button" ng-click="addCourse()">Add</button>
                </li>
                <li class="row" ng-repeat="course in user.courseList">
                    <div class="small-7 columns">
                        <p><i class="fa fa-circle fa-lg" style="color:pink"></i>{{course.courseName}}</p>
                    </div>
                    <div class="small-3 columns">
                        <button type="submit" value="submit" class="button" ng-click="dropCourse(course.courseid)">Drop</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="row" style="margin-top: 4em">
        <div class="small-6 small-centered columns">
            <div class="sub-title"><i class="fa fa-clock-o fa-lg" aria-hidden="true" style="padding:0 0.5em 0 0;"></i>My Time</div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-10 large-8 small-centered columns">
                <ul id="class-time">
                    <li class="row">
                        <p class="small-2 columns">CS411</p>
                        <div class="small-10 columns">
                            <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                                <span id="bar-1" class="progress-meter" style="width:66%;background: pink;">
                                  <p class="progress-meter-text">33</p>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="row">
                        <p class="small-2 columns">CS412</p>
                        <div class="small-10 columns">
                            <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                                <span id="bar-1" class="progress-meter" style="width:40%; background: lightblue;">
                                  <p class="progress-meter-text">20</p>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="row">
                        <p class="small-2 columns">CS413</p>
                        <div class="small-10 columns">
                            <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                                <span id="bar-1" class="progress-meter" style="width:80%;background: black;">
                                  <p class="progress-meter-text">40</p>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li><p id="total-time"> Total Time: 100 hours </p></li>
                </ul>
        </div>
    </div>

</div>
