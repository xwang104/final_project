<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Course Helper</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/directives.js"></script>
</head>

<body ng-app="courseHelper">
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <!-- off-canvas title bar for 'small' screen -->
        <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="medium">
            <div class="title-bar-right">
                <span class="title-bar-title">Course Helper</span>
                <button class="menu-icon" type="button" data-open="offCanvasRight"></button>
            </div>
        </div>

        <!-- off-canvas right menu -->
        <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right">
            <ul class="vertical dropdown menu" data-dropdown-menu>
                <li><a href="right_item_1">Right item 1</a></li>
                <li><a href="right_item_2">Right item 2</a></li>
                <li><a href="right_item_3">Right item 3</a></li>
            </ul>
        </div>

        <!-- "wider" top-bar menu for 'medium' and up -->
        <div id="widemenu" class="top-bar">
            <div class="top-bar-left">
                <span class="title-bar-title">Course Helper</span>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <button class="menu-icon" type="button" data-open="offCanvasRight"></button>
                </ul>
            </div>
        </div>

        <div class="row" id="profile">
            <div class="small-4 small-offset-1 columns">
                <div class="circle hide-for-small-only" id="profile-pic"></div>
                <div id="user-name" > User Name </div>
            </div>
        </div>
        <!-- original content goes in this container -->
        <div class="off-canvas-content" data-off-canvas-content>
            <div ng-view></div>
              <footer>
                <div>
                  <i class="fa fa-facebook-official fa-3x"></i>
                  <i class="fa fa-twitter-square fa-3x"></i>
                  <i class="fa fa-linkedin-square fa-3x"></i>
                  <i class="fa fa-google-plus-square fa-3x"></i>

                </div>
                <div>
                  Copyright Â© BEST team
                </div>              
              </footer>
        </div>

        <!-- close wrapper, no more content after this -->
      </div>
    </div>

    <!-- Scripts -->
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./foundation6_lib/js/foundation.min.js"></script>
    <script src="./lib/moment/moment.js"></script>
    <script src="./js/script.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
